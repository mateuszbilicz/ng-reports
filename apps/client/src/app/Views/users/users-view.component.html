<div class="card p-3 surface-card shadow-2 border-round">
    <p-toast></p-toast>
    <p-confirmDialog></p-confirmDialog>

    <div class="flex justify-content-between align-items-center mb-3">
        <h2 class="m-0 text-900">Users</h2>
        <p-button label="New User" icon="pi pi-plus" (onClick)="createNewUser()"
            styleClass="p-button-primary"></p-button>
    </div>

    <p-table [value]="users()" [tableStyle]="{ 'min-width': '50rem' }">
        <ng-template pTemplate="header">
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-user>
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.name }}</td>
                <td>
                    <p-tag [value]="getRoleName(user.role)" [severity]="getRoleSeverity(user.role)"></p-tag>
                </td>
                <td>
                    <p-button icon="pi pi-pencil" styleClass="p-button-text p-button-warning"
                        (onClick)="editUser(user)"></p-button>
                    <p-button icon="pi pi-trash" styleClass="p-button-text p-button-danger"
                        (onClick)="deleteUser(user)"></p-button>
                </td>
            </tr>
        </ng-template>
        <ng-template pTemplate="empty">
            <tr>
                <td colspan="4" class="text-center p-4">No users found.</td>
            </tr>
        </ng-template>
    </p-table>
</div>
