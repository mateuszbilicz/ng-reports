<div class="card p-3 surface-card shadow-2 border-round">
  <p-toast></p-toast>
  <p-confirmDialog></p-confirmDialog>

  <div class="flex flex-column md:flex-row md:justify-content-between md:align-items-center mb-3 gap-2">
    <h2 class="m-0 text-900">Projects</h2>
    <div class="flex gap-2 align-items-center">
            <span class="p-input-icon-left">
                <p-iconField iconPosition="left">
                    <p-inputIcon styleClass="pi pi-search"/>
                    <input type="text" pInputText placeholder="Search..."
                           (input)="dt.filterGlobal($any($event.target).value, 'contains')"/>
                </p-iconField>
            </span>
      <p-button icon="pi pi-refresh" (onClick)="loadProjects()" severity="secondary" [outlined]="true"
                pTooltip="Refresh"></p-button>
      <p-button label="New Project" icon="pi pi-plus" (onClick)="openNew()"
                pTooltip="New Project"></p-button>
    </div>
  </div>

  <p-table #dt [value]="projects()" [tableStyle]="{ 'min-width': '60rem' }"
           [globalFilterFields]="['name', 'description']">
    <ng-template pTemplate="header">
      <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-project>
      <tr>
        <td>{{ project.name }}</td>
        <td>{{ project.description }}</td>
        <td>
          <p-button icon="pi pi-pencil" severity="warn" [text]="true"
                    (onClick)="editProject(project)" pTooltip="Edit"></p-button>
          <p-button icon="pi pi-trash" severity="danger" [text]="true"
                    (onClick)="deleteProject(project)" pTooltip="Delete"></p-button>
        </td>
      </tr>
    </ng-template>
  </p-table>

  <p-dialog [(visible)]="projectDialog" [style]="{ width: '600px' }" header="Project Details" [modal]="true"
            styleClass="p-fluid">
    <ng-template pTemplate="content">
      <form [formGroup]="projectForm" class="flex flex-column gap-3 mt-3">

        <div class="field">
          <label for="name">Name</label>
          <input type="text" pInputText id="name" formControlName="name"/>
        </div>

        <div class="field">
          <label for="description">Description</label>
          <!-- Enabled textarea for description -->
          <textarea pInputTextarea id="description" formControlName="description" rows="3"
                    [autoResize]="true"></textarea>
        </div>

        <div class="field">
          <label class="mb-2 block">Environments</label>
          <div formArrayName="environments" class="flex flex-column gap-2">
            @for (env of environments.controls; track $index) {
              <div [formGroupName]="$index" class="flex gap-2 align-items-center">
                <input type="text" pInputText formControlName="name" placeholder="Name (e.g. Dev)"
                       class="flex-1"/>
                <input type="text" pInputText formControlName="url" placeholder="URL" class="flex-2"/>
                <p-button icon="pi pi-trash" severity="danger" [text]="true"
                          (click)="removeEnvironment($index)"></p-button>
              </div>
            }
            <p-button label="Add Environment" icon="pi pi-plus" [outlined]="true" size="small"
                      class="align-self-start" (click)="addEnvironment()"></p-button>
          </div>
        </div>

      </form>
    </ng-template>

    <ng-template pTemplate="footer">
      <p-button label="Cancel" icon="pi pi-times" styleClass="p-button-text" (onClick)="hideDialog()"></p-button>
      <p-button label="Save" icon="pi pi-check" styleClass="p-button-text" (onClick)="saveProject()"
                [disabled]="projectForm.invalid"></p-button>
    </ng-template>
  </p-dialog>
</div>
